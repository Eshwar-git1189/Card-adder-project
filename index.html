<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrate</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora&family=Pacifico&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <!-- Carousel -->
      <div class="swiper mySwiper container1">
        <div class="swiper-wrapper" id="card-container">
          <!-- Default Card -->
          <div class="swiper-slide card">
            <div class="card-content">
              <div class="editable-text" contenteditable="true">New Text</div>
            </div>
          </div>
        </div>
        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- Options Panel -->
      <div class="container2">
        <h3>Edit Options</h3>
        <button id="add-card">➕ Add Card</button>
        <button id="add-text">➕ Add Text Box</button>

        <!-- Editing Tools (hidden until a text box is selected) -->
        <div id="text-tools" style="display: none; margin-top: 15px">
          <label>Font</label>
          <select id="font-select">
            <option value="sans-serif">Default</option>
            <option value="'Petit Formal Script', cursive">
              Petit Formal Script
            </option>
            <option value="'Pacifico', cursive">Pacifico</option>
            <option value="'Lora', serif">Lora</option>
            <option value="'Cinzel', serif">Cinzel</option>
          </select>

          <label>Color</label>
          <input type="color" id="color-picker" value="#222222" />

          <label>Size</label>
          <input type="number" id="font-size" min="10" max="60" value="22" />

          <label>Align</label>
          <select id="align-select">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
            <option value="justify">Justify</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
